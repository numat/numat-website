---
title: Technology | NuMat
layout: default
permalink: /technology/
---
{% for item in site.data.technology %}

{% if forloop.first %}
<div class="header">
{% else %}
<div class="subheader">
{% endif %}

  <div class="header-background" data-src="/img/backgrounds/{{ item.background }}"></div>
  <div class="vertical-center-table">

    {% if forloop.first %}
    <div class="header-title skrollable skrollable-between" data-0="top: 0px; opacity: 1;" data-top="top: 100px; opacity:0;">
    {% else %}
    <div class="header-title">
    {% endif %}

      <h1>{{ item.title }}</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row header-description">
    <div class="col-sm-7 tech-content {% cycle 'col-sm-push-5', nil %}">
      <img class="tech-img"
           src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
           data-src="/img/technology/{{ item.image }}">
    </div>
    <div class="col-sm-5 tech-content {% cycle 'col-sm-pull-7', nil %}">
      <div>{{ item.description | markdownify }}</div>
    </div>
  </div>
</div>
{% endfor %}
